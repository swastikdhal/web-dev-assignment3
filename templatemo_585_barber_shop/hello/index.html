<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display:grid;
            grid-template-columns: 2fr 2fr 1fr;
            grid-template-rows: repeat(3,1fr);
            gap: 40px;
            height: 90vh;
            
        }
        .box{
            background-color: midnightblue;
            border-radius: 15px;
        }
        .box1{
            grid-column: 1/2;
            grid-row: 1/3;
        }
        .box2{
            grid-column: 2/4;
            grid-row:1/2 ;
        }
        .box3{
            grid-column:1/2 ;
            grid-row: 3/4;
        }
        .box4{
            grid-column: 2/3;
            grid-row: 2/4;
        }
        .box5{
            grid-column: 3/4;
            grid-row: 2/3;
        }
        .box6{
            grid-column: 3/4;
            grid-row: 3/4;
        }

    </style>
</head>
<body>
    <div class="grid">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
    </div>

</body>
</html>
